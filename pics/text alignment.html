<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text alignment</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <script src="./js/bootstrap.js"></script>
    <div class="container-fluid border border-black  border-3 ">
        <h1 class="text-start">kerala tourism</h1></div>
        <div class="container-fluid border border-black text-primary border-3 mt-4 ">
            <h1 class="text-center ">kerala tourism</h1>
        </div>
        <div class="container-fluid border border-black text-success border-3 mt-4 ">
            <h1 class="text-end ">kerala tourism</h1>
        </div>


        

    
</body>
</html>
