<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <script src="./js/bootstrap.js"></script>
    <div class="position- static bg-primary " style="width:70%; height:100px; top:40px;left:40px">welcome</div>
    <div class="position- relative bg-success " style="width:70%; height:100px">arya</div>
    <div class="position-absolute bg-danger " style="width:70%; height:100px;top:100px;left:500px">welcome</div>
    <div class="position-fixed bg-secondary " style="width:70%; height:100px">nandana</div>
    <div class="position-sticky bg-warning" style="width:70%; height:100px">nandana</div>

    
</body>
</html>
